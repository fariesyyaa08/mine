<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffe6ee;
      font-family: 'Comic Neue', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff0f6;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 320px;
    }

    .celebration-img {
  max-width: 100%;
  border-radius: 20px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
}
    h1 {
      color: #ff4d6d;
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-family: inherit;
      transition: transform 0.2s ease;
    }

    #yes {
      background-color: #ff85a1;
      color: white;
    }

    #no {
      background-color: #ffd6e0;
      color: #ff4d6d;
    }

    /* Celebration screen */
    .celebration {
      display: none;
      text-align: center;
    }

    .celebration h1 {
      font-size: 2.5rem;
    }

    .hearts {
      font-size: 2rem;
      margin-top: 20px;
      animation: float 1.5s infinite alternate;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <!-- Valentine Question -->
  <div class="card" id="questionCard">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No ðŸ’”</button>
    </div>
  </div>

  <!-- Celebration Page -->
  <div class="card celebration" id="celebrationCard">
  <img src="valentine.jpg" alt="valentine.jpg" class="celebration-img">
</div>


  <script>
    const yesButton = document.getElementById("yes");
    const noButton = document.getElementById("no");
    const questionCard = document.getElementById("questionCard");
    const celebrationCard = document.getElementById("celebrationCard");

    let yesScale = 1;
    let noScale = 1;

    noButton.addEventListener("click", () => {
      yesScale += 0.15;
      noScale -= 0.15;

      yesButton.style.transform = `scale(${yesScale})`;
      noButton.style.transform = `scale(${noScale})`;

      if (noScale <= 0.1) {
        noButton.style.display = "none";
      }
    });

    yesButton.addEventListener("click", () => {
      questionCard.style.display = "none";
      celebrationCard.style.display = "block";
    });
  </script>

</body>
</html>
